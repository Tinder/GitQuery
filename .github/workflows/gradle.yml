name: Chanllenge Project CI
on: pull_request
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Detekt
        run: ./gradlew detekt
      - name: Lint
        run: ./gradlew ktlintCheck
      - name: Build
        run: ./gradlew test --stacktrace
      - name: Build Samples
        run: |
          for d in samples/*; do
            set -e
            [ -d "$d" ] || continue
            echo "== $d =="
            pushd "$d" >/dev/null
            ../../gradlew gitQueryInit build
            popd >/dev/null
          done
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "**/test-results/**/*.xml"
